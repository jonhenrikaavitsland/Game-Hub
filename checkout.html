<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The universe of games, by Game Hub!">
  <title>Game Hub | Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@400;500;600&family=Teko:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/697b06ab02.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="content-wrap">
    <header>
      <img src="#" alt="Game Hub Logo">
      <div>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>
    <main>
      <div>
        <p><a href="index.html">Home</a> > <span>Checkout</span></p>
      </div>
      <section>
        <h1>Cart:</h1>
        <div>
          <img src="images/covers/assassin_468-600.jpg" alt="cover image Assassin">
          <p>Assassin</p>
          <a href="games.html"></a>
          <p>€ 25.99</p>
          <a href="games.html">Remove</a>
        </div>
        <div>
          <p>Original price: <span>€ 25.99</span></p>
          <p>Discount: <span>-5.20</span></p>
          <strong>Your price: <span>€ 20.79</span></strong>
        </div>
      </section>
      <section>
        <h2>Pay by CreditCard</h2>
        <div>
          <img src="images/vbm_elec_pos_blu_2021.png" alt="logo visa">
          <img src="images/mc_symbol_opt_73_3x.png" alt="logo mastercard">
        </div>
        <form action="Success.html">
          <label for="name">Name of the card holder</label>
          <input type="text" name="name" id="name" required placeholder="Name as on the card">
          <label for="card">Card number:</label>
          <input type="tel" name="card" id="card" minlength="16" maxlength="16"required placeholder="16 numbers">
          <p class="font-4">Expiration date:</p>
          <div>
            <label for="month">Month</label>
            <label for="year">Year</label>
          </div>
          <div>
            <select name="month" id="month">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="year" id="year">
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
            </select>
          </div>
          <label for="ccv">CCV</label>
          <input type="tel" name="ccv" id="ccv" required minlength="3" maxlength="3" placeholder="123">
          <input type="submit" value="PAY NOW">
        </form>
      </section>
    </main>
    <footer>
      &copy; Game Hub
    </footer>
  </div>
</body>

</html>

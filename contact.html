        </form>
      </div>
      <section>
        <h1>Contact</h1>
        <form action="contact-success.php" method="POST">
          <label for="first-name">First name:</label>
          <input type="text" name="first-name" id="first-name" required placeholder="First and middle name(s)" class="form__input tbl-1">
          <label for="last-name">Last name:</label>
          <input type="text" name="last-name" id="last-name" required placeholder="Your surename" class="form__input tbl-1">
          <label for="email">E-mail adress:</label>
          <input type="email" name="email" id="email" required placeholder="your@e-mail.com" class="form__input tbl-1">
          <label for="phone">Telephone number:</label>
          <input type="tel" name="phone" id="phone" placeholder="Telephone number" class="form__input tbl-1">
          <label for="message">Your message:</label>
          <textarea name="message" id="message" placeholder="What can we help you with?" class="form__textarea"></textarea>
          <p>Do you want us to give you a call?</p>
          <div>
            <input type="radio" name="call-option" id="answer-yes" class="btn">
            <label for="answer-yes">Yes</label>
          </div>
          <div>
            <input type="radio" name="call-option" id="answer-no" class="btn form__input">
            <label for="answer-no" class="float">No</label>
          </div>
          <input type="submit" value="SEND" class="cta-contact">
        </form>
      </section>
